<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hierarchy test</title>
		<script src="//code.jquery.com/jquery-1.11.0.js"></script>
		<script src="jquery-hierarchy.js"></script>
	</head>
	<body>
		<textarea rows="15" cols="50" id="hierarchy-settings"></textarea>
		<div id="hierarchy-menu"></div>
		<script type="text/javascript">
		var chart_options = {
			"_children":{
				"type": {
					"_type":"select",
					"_options":["column","bar","pie"],
					"_label":"Type",
					"_default_value":"column"
				},
				"other_type": {
					"_type":"select",
					"_options":{"column":"Hippo","bar":"Lion","pie":"Cat"},
					"_label":"Other type"
				},
				"legend": {
					"_type":"object",
					"_label":"Legend",
					"_children":{
						"title":{
							"_type":"text"
						},
						"show_title":{
							"_type":"bool"
						},
						"width":{
							"_type":"number"
						},
						"date":{
							"_type":"date"
						}
					}
				},
				"xAxis": {
					"_type":"object",
					"_children":{
						"title":{
							"_type":"text"
						}
					}
				}
			}
		}
		
		var existing_options = {
			"legend": {
				"title": "Hello",
				"show_title": "true",
				"width": "10"
			},
			"type": "bar",
			"xAxis": [
				{
					"title":"Dave"
				},
				{
					"title":"Kane"
				}
			]
		}
		
		$( document ).ready(function() {
			
			var settings = $('#hierarchy-menu').hierarchy_settings( chart_options, { "existing_options":existing_options } );
		
		});
		
		</script>
	</body>
</html>
